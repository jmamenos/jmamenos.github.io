<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Visitors</title>
	<style>
	   @import url(//fonts.googleapis.com/css?family=Open+Sans:400,600);
	   @import url(//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css);
	   html, body {
	       height: 100%;
	       font-family:'Open Sans', sans-serif; 
	   }
	</style>
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<div class="fill-height">
		<div class="container container-main">
			<h2>Visitors</h2>
			<hr>
			<table class="table table-striped table-condensed table-hover table-clickable-rows" data-order='[[ 0, "desc" ]]' id="visitorsTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Timestamp</th>
						<th>Page</th>
						<th>Cookie</th>
						<th>Hostname</th>
						<th>More About the Visitor</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script> 
	<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script> 
	<script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script> 
	<script>
	       $.getJSON("log", function (visitors) {
	           visitors.forEach(function (visitor) {
	               visitor.timestamp = new Date(visitor.timestamp);
	           });

	           $(document).ready(function () {
	               table = $("#visitorsTable").DataTable({
	                   data: visitors,
	                   deferRender: true,
	                   columns: [
	                       { data: "id" },
	                       {
	                           data: "timestamp",
	                           render: function (data, type, row) {
	                               if (type === "display")
	                                   return data.toLocaleString();
	                               return data;
	                           }
	                       },
	                       { data: "page" },
	                       { data: "cookie" }, 
						   { data: "hostname" },
						   { data: "info" }
	                   ]
	               });

	           })
	       });
	</script>
</body>
</html>
